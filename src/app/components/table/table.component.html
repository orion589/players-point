<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 table">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
    <td mat-cell *matCellDef="let player"> {{player.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Имя игрока </th>
    <td mat-cell *matCellDef="let player"> {{player.name}} </td>
  </ng-container>

  <!-- Score Column -->
  <ng-container matColumnDef="score">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Количество очков </th>
    <td mat-cell *matCellDef="let player"> {{player.score}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="actions__col-title"> Действия </th>
    <td mat-cell *matCellDef="let player" class="actions__container">
      <button mat-mini-fab color="primary" class="button" (click)=upScore(player.id)>
        <mat-icon>exposure_plus_1</mat-icon>
      </button>
      <button mat-mini-fab color="primary" class="button" (click)=downScore(player.id)>
        <mat-icon>exposure_neg_1</mat-icon>
      </button>
      <button mat-mini-fab color="warn" class="button" (click)=deletePlayer(player.id)>
        <mat-icon>person_remove</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
